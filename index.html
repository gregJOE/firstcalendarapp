<!--INITAL COMMIT -->

<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/calendarApp.js"></script>
		<script>
			var cal = undefined;
			$(document).ready(function() {
			 	cal = new Calendar();

			 	/* find what day the month starts in, and build */
			 	var firstDay = new Date(new Date().getFullYear(), new Date().getMonth(), 1).getDay();
				var day = 1 - firstDay;
				for (var i = 1; i < 5; i++)
				{	
					for (; day <= cal.numberDays; day++) {
						if (firstDay > 0)
						{	
							$("#calendarDates").html($("#calendarDates").html() + "<div class='calendarDate'><span>&nbsp;</span></div>");
							firstDay = firstDay - 1;
						}
						else
						{
							$("#calendarDates").html($("#calendarDates").html() + "<div class='calendarDate'><span>" + day + " </span></div>");
						}
						
					}
				}
				
			});
		</script>
	</head>
	<body>
		<div id="mainArea">
			<div id="calendarBody">
				<div id="calendarHeader">
					<span> MONTH </span>
					&nbsp;
					<span> YEAR </span>
				</div>
				<div id="calendarDaysOfWeek">
					<div class="CalendarDayOfWeek">
						SUNDAY
					</div>
					<div class="CalendarDayOfWeek">
						MONDAY
					</div>
					<div class="CalendarDayOfWeek">
						TUESDAY
					</div>
					<div class="CalendarDayOfWeek">
						WEDNESDAY
					</div>
					<div class="CalendarDayOfWeek">
						THURSDAY
					</div>
					<div class="CalendarDayOfWeek">
						FRIDAY
					</div>
					<div class="CalendarDayOfWeek">
						SATURDAY
					</div>
				</div>
				<div id="calendarDates">
				</div>
			</div>
		</div>
	</body>
</html>
