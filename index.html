<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="mainArea">
			<div id="calendarBody">
				<div id="calendarHeader">
					<span> MONTH </span>
					&nbsp;
					<span> YEAR </span>
				</div>
				<div id="calendarDaysOfWeek">
					<div class="CalendarDayOfWeek">
						SUNDAY
					</div>
					<div class="CalendarDayOfWeek">
						MONDAY
					</div>
					<div class="CalendarDayOfWeek">
						TUESDAY
					</div>
					<div class="CalendarDayOfWeek">
						WEDNESDAY
					</div>
					<div class="CalendarDayOfWeek">
						THURSDAY
					</div>
					<div class="CalendarDayOfWeek">
						FRIDAY
					</div>
					<div class="CalendarDayOfWeek">
						SATURDAY
					</div>
				</div>
				<div class="calendarDates">
					<div class="calendarDate">
						<span>1</span>
					</div>
					<div class="calendarDate">
						2
					</div>
					<div class="calendarDate">
						3
					</div>
					<div class="calendarDate">
						4
					</div>
					<div class="calendarDate">
						5
					</div>
					<div class="calendarDate">
						6
					</div>
					<div class="calendarDate">
						7
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
